name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Create Google Cloud credentials file
        env:
          CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          if [ -n "$CREDENTIALS_JSON" ]; then
            node -e "const fs = require('fs'); const creds = process.env.CREDENTIALS_JSON; if (creds) { fs.writeFileSync('extreme-battery-463111-f5.json', creds); console.log('✅ Google Cloud credentials file created'); try { JSON.parse(creds); console.log('✅ JSON is valid'); } catch(e) { console.log('⚠️ JSON validation failed:', e.message); } }"
          else
            echo "⚠️ GOOGLE_APPLICATION_CREDENTIALS_JSON secret not found, BigQuery may not work"
          fi

      - name: Build project
        run: npm run build

      - name: Set Vercel environment variable
        run: |
          if [ -n "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" ]; then
            echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' | npx vercel env add GOOGLE_APPLICATION_CREDENTIALS_JSON production --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes || echo "⚠️ Environment variable may already exist or failed to set"
          fi

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

