name: Vercel Preview Deployment

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    # Skip preview deployments for Dependabot PRs
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Google Cloud credentials file
        env:
          CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          if [ -n "$CREDENTIALS_JSON" ]; then
            node -e "const fs = require('fs'); const creds = process.env.CREDENTIALS_JSON; if (creds) { fs.writeFileSync('extreme-battery-463111-f5.json', creds); console.log('✅ Google Cloud credentials file created'); try { JSON.parse(creds); console.log('✅ JSON is valid'); } catch(e) { console.log('⚠️ JSON validation failed:', e.message); } }"
          else
            echo "⚠️ GOOGLE_APPLICATION_CREDENTIALS_JSON secret not found, BigQuery may not work"
          fi

      - name: Build project
        run: npm run build

      - name: Set Vercel environment variable
        run: |
          if [ -n "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" ]; then
            echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' | \
            npx vercel env add GOOGLE_APPLICATION_CREDENTIALS_JSON preview \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --yes 2>&1 || echo "⚠️ Environment variable may already exist or failed to set"
          fi

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--yes"
          working-directory: ./
